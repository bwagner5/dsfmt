before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/main.go
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm_6
      - darwin_arm64
      - darwin_amd64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - maintainer: Brandon Wagner
    
    description: |-
      a diskstats formatter for humans
    
    license: MIT
    
    formats:
      - apk
      - deb
      - rpm
